<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Riskita Salsabilla Ayumida ğŸ’–</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Untuk Riskita Salsabilla Ayumida ğŸ’—</h1>
<p>Aku punya sesuatu yang ingin kusampaikan...</p>

<button id="showBtn">Klik untuk lihat ğŸ’Œ</button>

<div id="questionBox">
    <h2 class="judul">Maukah kamu jadi pacarku? ğŸ’–</h2>
    <div class="areaTombol">
        <button id="yesBtn">iyaaaaa ğŸ˜â¤ï¸</button>
        <button id="noBtn">aku pikir pikir dulu...</button>
    </div>
</div>

<!-- Musik romantis -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/09/25/audio_3a78c9e180.mp3" type="audio/mpeg">
</audio>

<script>
// Referensi elemen
const showBtn = document.getElementById("showBtn");
const questionBox = document.getElementById("questionBox");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

// Autoplay musik
document.addEventListener("click", () => {
    music.play().catch(()=>{});
}, { once: true });

// Menampilkan pertanyaan
showBtn.onclick = () => {
    questionBox.style.display = "block";
    showBtn.style.display = "none";
    music.play().catch(()=>{});
};

// Tombol "no" menghindar
noBtn.onmouseover = () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    const yesRect = yesBtn.getBoundingClientRect();

    if (
        x > yesRect.left - 80 && x < yesRect.right + 80 &&
        y > yesRect.top - 80 && y < yesRect.bottom + 80
    ) {
        x += 150;
        y += 150;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
};

// Klik tombol "yes"
yesBtn.onclick = () => {
    alert("YEAAAAAY! â¤ï¸ Sekarang kita resmi jadian! ğŸ’•");
};

// Animasi hati berjatuhan
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

    const size = Math.random() * 20 + 15;
    heart.style.fontSize = size + "px";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 350);
</script>

</body>
</html>
