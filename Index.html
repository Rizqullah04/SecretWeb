<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Riskita Salsabilla Ayumida üíñ</title>

<style>
    body {
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(180deg, #ffc2e4, #ff9bd7);
        text-align: center;
        padding: 40px 10px;
        overflow: hidden;
    }

    h1 {
        color: #d63384;
        text-shadow: 2px 2px #fff;
        animation: fadeIn 1.5s ease-in-out;
    }

    #questionBox {
        margin-top: 30px;
        display: none;
        animation: fadeIn 1s ease-in-out;
    }

    button {
        font-family: "Comic Sans MS";
        padding: 15px 25px;
        font-size: 18px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: 0.25s ease;
    }

    #showBtn {
        background: #ff4da6;
        color: white;
        margin-top: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background: #ff0066;
        color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        margin: 15px;
    }

    #yesBtn:hover {
        transform: scale(1.12);
    }

    #noBtn {
        background: #ff99cc;
        color: #000;
        position: absolute;
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Animasi hati berjatuhan */
    .heart {
        position: fixed;
        top: -10px;
        color: #ff0066;
        font-size: 20px;
        animation: fall linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(120vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Untuk Riskita Salsabilla Ayumida üíó</h1>
<p>Aku punya sesuatu yang ingin kusampaikan...</p>

<button id="showBtn">Klik untuk lihat üíå</button>

<div id="questionBox">
    <h2 style="color:#c2185b;">Maukah kamu jadi pacarku? üíñ</h2>
    <div style="position:relative; height:200px;">
        <button id="yesBtn">iyaaaaa üòç‚ù§Ô∏è</button>
        <button id="noBtn">aku pikir pikir dulu...</button>
    </div>
</div>

<!-- Musik romantis -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/09/25/audio_3a78c9e180.mp3" type="audio/mpeg">
</audio>

<script>
    const showBtn = document.getElementById("showBtn");
    const questionBox = document.getElementById("questionBox");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");

    // Coba autoplay musik
    document.addEventListener("click", () => {
        music.play().catch(()=>{});
    }, { once: true });

    showBtn.onclick = () => {
        questionBox.style.display = "block";
        showBtn.style.display = "none";
        music.play().catch(()=>{});
    };

    // Tombol menghindar
    noBtn.onmouseover = () => {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        const yesRect = yesBtn.getBoundingClientRect();

        // Cegah menutupi tombol "iyaaaa"
        if (
            x > yesRect.left - 80 && x < yesRect.right + 80 &&
            y > yesRect.top - 80 && y < yesRect.bottom + 80
        ) {
            x += 150;
            y += 150;
        }

        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
    };

    yesBtn.onclick = () => {
        alert("YEAAAAAY! ‚ù§Ô∏è Sekarang kita resmi jadian! üíï");
    };

    // Animasi hati berjatuhan
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        const size = Math.random() * 20 + 15;
        heart.style.fontSize = size + "px";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 350);
</script>

</body>
</html>
